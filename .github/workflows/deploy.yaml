name: CI/CD for Vercel-Next

on:
  push:
    branches: [master]  # 팀 레포지토리의 master 브랜치

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby
          sudo gem install mustache

      - name: Create output directory and copy files
        run: |
          mkdir -p output
          cp -R ./akiaka/meta2day/* ./output
          chmod +x ./akiaka/meta2day/build.sh
          sh ./akiaka/meta2day/build.sh

      - name: Check output directory
        run: |
          if [ -d "./output" ]; then
            echo "Output directory exists."
            ls -la ./output
          else
            echo "Output directory does not exist."
          fi

      - name: Push to personal repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.MYREPOSITORYKEY }}
        with:
          source-directory: 'output'
          destination-github-username: JONGHYUNVAN
          destination-repository-name: meta2day_front
          user-email: ${{ secrets.MYEMAIL }}
          commit-message: ${{ github.event.commits[0].message }}
          target-branch: main
